<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitiwa Impact Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            scroll-behavior: smooth;
        }
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Page 1: Mission Statement */
        #page1 {
            background-color: #0D3B66;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        #page1 h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #page1 p {
            font-size: 20px;
            color: #FF6B6B;
        }
        #page1 .image-container {
            width: 300px;
            height: 300px;
            background-image: url('rocket-laptop.svg'); /* Replace with your SVG illustration */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            margin-top: 20px;
        }

        /* Page 2: Contact */
        #page2 {
            background-color: #8ED3F4;
            color: #003049;
            text-align: center;
        }
        #page2 h2 {
            font-size: 36px;
            margin-bottom: 40px;
        }
        .contact-info {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .social-icons img {
            width: 40px;
            margin: 0 10px;
        }

        /* Scroll Button */
        .scroll-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #FFF;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <!-- Page 1: Mission Statement -->
    <section id="page1">
        <h1>It's our mission to make people's lives easier.</h1>
        <p>Let's get started with yours.</p>
        <div class="image-container"></div> <!-- This will hold your rocket + laptop illustration -->
        <a href="#page2" class="scroll-button">Scroll to Page 2 ⬇</a>
    </section>

    <!-- Page 2: Contact Section -->
    <section id="page2">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p>Phone: +1-(510)-988-3458</p>
            <p>Email: madzoe@kitiwa.org</p>
        </div>
        <div class="social-icons">
            <img src="facebook-icon.png" alt="Facebook">
            <img src="twitter-icon.png" alt="Twitter">
            <img src="instagram-icon.png" alt="Instagram">
            <img src="linkedin-icon.png" alt="LinkedIn">
        </div>
        <a href="#page1" class="scroll-button">Back to Page 1 ⬆</a>
    </section>

</body>
</html>
